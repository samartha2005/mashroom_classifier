<!DOCTYPE html>
<html>
<head>
    <title>Mushroom Classifier</title>
</head>
<body>
    <h1>Welcome to the Mushroom Classifier</h1>
    <form action="{{ url_for('classify') }}" method="POST">
        <!-- Form fields for mushroom classifier features -->
        <label for="class">Class:</label>
        <input type="number" id="class" name="class" required><br><br>
        
        <label for="cap-shape">Cap Shape:</label>
        <input type="number" id="cap-shape" name="cap-shape" required><br><br>
        
        <label for="cap-surface">Cap Surface:</label>
        <input type="number" id="cap-surface" name="cap-surface" required><br><br>
        
        <label for="cap-color">Cap Color:</label>
        <input type="number" id="cap-color" name="cap-color" required><br><br>
        
        <label for="bruises">Bruises:</label>
        <input type="number" id="bruises" name="bruises" required><br><br>
        
        <label for="odor">Odor:</label>
        <input type="number" id="odor" name="odor" required><br><br>
        
        <!-- Add other features similarly -->
        <label for="gill-attachment">Gill Attachment:</label>
        <input type="number" id="gill-attachment" name="gill-attachment" required><br><br>
        
        <label for="gill-spacing">Gill Spacing:</label>
        <input type="number" id="gill-spacing" name="gill-spacing" required><br><br>
        
        <label for="gill-size">Gill Size:</label>
        <input type="number" id="gill-size" name="gill-size" required><br><br>
        
        <label for="gill-color">Gill Color:</label>
        <input type="number" id="gill-color" name="gill-color" required><br><br>
        
        <label for="stalk-shape">Stalk Shape:</label>
        <input type="number" id="stalk-shape" name="stalk-shape" required><br><br>
        
        <label for="stalk-root">Stalk Root:</label>
        <input type="number" id="stalk-root" name="stalk-root" required><br><br>
        
        <label for="stalk-surface-above-ring">Stalk Surface Above Ring:</label>
        <input type="number" id="stalk-surface-above-ring" name="stalk-surface-above-ring" required><br><br>
        
        <label for="stalk-surface-below-ring">Stalk Surface Below Ring:</label>
        <input type="number" id="stalk-surface-below-ring" name="stalk-surface-below-ring" required><br><br>
        
        <label for="stalk-color-above-ring">Stalk Color Above Ring:</label>
        <input type="number" id="stalk-color-above-ring" name="stalk-color-above-ring" required><br><br>
        
        <label for="stalk-color-below-ring">Stalk Color Below Ring:</label>
        <input type="number" id="stalk-color-below-ring" name="stalk-color-below-ring" required><br><br>
        
        <label for="veil-type">Veil Type:</label>
        <input type="number" id="veil-type" name="veil-type" required><br><br>
        
        <label for="veil-color">Veil Color:</label>
        <input type="number" id="veil-color" name="veil-color" required><br><br>
        
        <label for="ring-number">Ring Number:</label>
        <input type="number" id="ring-number" name="ring-number" required><br><br>
        
        <label for="ring-type">Ring Type:</label>
        <input type="number" id="ring-type" name="ring-type" required><br><br>
        
        <label for="spore-print-color">Spore Print Color:</label>
        <input type="number" id="spore-print-color" name="spore-print-color" required><br><br>
        
        <label for="population">Population:</label>
        <input type="number" id="population" name="population" required><br><br>
        
        <label for="habitat">Habitat:</label>
        <input type="number" id="habitat" name="habitat" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
